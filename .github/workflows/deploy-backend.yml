name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_ACCESS }}

      - name: Sync backend code to server
        run: |
          rsync -az --delete \
            --exclude='.env' \
            --exclude='node_modules' \
            --exclude='dist' \
            backend/ deploy@178.20.157.85:/home/deploy/time2fest/backend/

      - name: Rebuild backend container
        run: |
          ssh -o StrictHostKeyChecking=no deploy@178.20.157.85 "
            cd /home/deploy/time2fest &&
            docker compose build backend &&
            docker compose up -d backend
          "
