name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_ACCESS }}

      - name: ğŸ§© Add server to known_hosts
        run: |
          ssh-keyscan -H 178.20.157.85 >> ~/.ssh/known_hosts

      - name: ğŸ—‚ï¸ Debug repo structure
        run: |
          pwd
          ls -la
          ls -la time2fest || true
          ls -la time2fest/backend || true

      - name: ğŸ“¦ Sync backend code to server
        run: |
          rsync -az \
            --exclude='.env' \
            --exclude='node_modules' \
            ./ deploy@178.20.157.85:/home/deploy/time2fest/backend/

      - name: ğŸš€ Rebuild backend container
        run: |
          ssh deploy@178.20.157.85 "
            cd /home/deploy/time2fest &&
            echo 'ğŸ§¹ Cleaning up old Docker resources (excluding volumes)...' &&
            docker system prune -af || true &&
            echo 'ğŸš§ Building backend container...' &&
            docker compose build --no-cache backend &&
            echo 'ğŸš€ Starting backend container...' &&
            docker compose up -d backend &&
            echo 'âœ… Backend deployed successfully!'
          "
